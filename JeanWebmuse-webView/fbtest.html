  <style>
* {
    box-sizing: border-box;
}

.columns {
    float: left;
    width: 33.3%;
    padding: 8px;
}

.data {
    list-style-type: none;
    border: 1px solid #eee;
    margin: 0;
    padding: 0;
    -webkit-transition: 0.3s;
    transition: 0.3s;
}

.data:hover {
    box-shadow: 0 8px 12px 0 rgba(0,0,0,0.2)
}

.data .header {
    background-color: #ADD8E6;
    color: white;
    font-size: 25px;
}

.data li {
    border-bottom: 1px solid #eee;
    padding: 20px;
    text-align: center;
}

.data .grey {
    background-color: #eee;
    font-size: 20px;
}


@media only screen and (max-width: 600px) {
    .columns {
        width: 100%;
    }
}
</style>

<script>

  var alphaRef = firebase.database().ref("Device/Alpha_relative");
  var betaRef = firebase.database().ref("Device/Beta_relative");
  var thetaRef = firebase.database().ref("Device/Theta_relative");
  var deltaRef = firebase.database().ref("Device/Delta_relative");
  var gammaRef = firebase.database().ref("Device/Gamma_relative");

  var connectedRef = firebase.database().ref("Device/Connected");
  var DeviceIdRef = firebase.database().ref("Device/DeviceID");
  var eegDataRef = firebase.database().ref("Device/EEG_data");
  var pausedRef = firebase.database().ref("Device/Paused");

  var con = document.getElementById("connected");
  connectedRef.on('value',snap => con.innerHTML = snap.val());

  var dId = document.getElementById("DeviceID");
  DeviceIdRef.on('value',snap => dId.innerHTML = snap.val());



  var alphas = document.getElementsByName("ALPHA");//makes an array of tags with 'ALPHA'
  alphaRef.child("elem1").on('value',snap => alphas[0].innerHTML = snap.val());
  alphaRef.child("elem2").on('value',snap => alphas[1].innerHTML = snap.val());
  alphaRef.child("elem3").on('value',snap => alphas[2].innerHTML = snap.val());
  alphaRef.child("elem4").on('value',snap => alphas[3].innerHTML = snap.val());

  var betas = document.getElementsByName("BETA");
  betaRef.child("elem1").on('value',snap => betas[0].innerHTML = snap.val());
  betaRef.child("elem2").on('value',snap => betas[1].innerHTML = snap.val());
  betaRef.child("elem3").on('value',snap => betas[2].innerHTML = snap.val());
  betaRef.child("elem4").on('value',snap => betas[3].innerHTML = snap.val());

  var thetas = document.getElementsByName("THETA");
  thetaRef.child("elem1").on('value',snap => thetas[0].innerHTML = snap.val());
  thetaRef.child("elem2").on('value',snap => thetas[1].innerHTML = snap.val());
  thetaRef.child("elem3").on('value',snap => thetas[2].innerHTML = snap.val());
  thetaRef.child("elem4").on('value',snap => thetas[3].innerHTML = snap.val());

  var deltas = document.getElementsByName("DELTA");
  deltaRef.child("elem1").on('value',snap => deltas[0].innerHTML = snap.val());
  deltaRef.child("elem2").on('value',snap => deltas[1].innerHTML = snap.val());
  deltaRef.child("elem3").on('value',snap => deltas[2].innerHTML = snap.val());
  deltaRef.child("elem4").on('value',snap => deltas[3].innerHTML = snap.val());

  var gammas = document.getElementsByName("GAMMA");
  gammaRef.child("elem1").on('value',snap => gammas[0].innerHTML = snap.val());
  gammaRef.child("elem2").on('value',snap => gammas[1].innerHTML = snap.val());
  gammaRef.child("elem3").on('value',snap => gammas[2].innerHTML = snap.val());
  gammaRef.child("elem4").on('value',snap => gammas[3].innerHTML = snap.val());

  var eegs = document.getElementsByName("EEG");
  eegDataRef.child("elem1").on('value',snap => eegs[0].innerHTML = snap.val());
  eegDataRef.child("elem2").on('value',snap => eegs[1].innerHTML = snap.val());
  eegDataRef.child("elem3").on('value',snap => eegs[2].innerHTML = snap.val());
  eegDataRef.child("elem4").on('value',snap => eegs[3].innerHTML = snap.val());


  
</script>
